name: Check

on:
  push:
    branches:
      - master

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.1.0

      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.19.0

      - uses: actions/setup-node@v3.5.1
        with:
          node-version: 18.12.1
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile
      - run: pnpm test:types
      - run: pnpm build
